<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Système de Monitoring ECG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .stats-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }
        .ecg-container {
            height: 500px;
            margin: 20px 0;
        }
        .alert-box {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="ecg-container" id="ecg-chart"></div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <h4>Statistiques Vitales</h4>
                    <div id="heart-rate">Fréquence cardiaque: -- BPM</div>
                    <div id="signal-quality">Qualité du signal: --</div>
                </div>
                
                <div class="stats-card">
                    <h4>Système</h4>
                    <div id="cpu-temp">Température CPU: --°C</div>
                    <div id="cpu-usage">Utilisation CPU: --%</div>
                    <div id="memory-usage">Mémoire: --%</div>
                    <div id="uptime">Temps de fonctionnement: --</div>
                </div>
                
                <div class="stats-card">
                    <h4>Contrôles</h4>
                    <button class="btn btn-primary" onclick="toggleRecording()">
                        Démarrer/Arrêter
                    </button>
                    <button class="btn btn-secondary" onclick="exportData()">
                        Exporter les données
                    </button>
                </div>

                <div class="stats-card">
                    <div id="debug-info">
                        Chargement des informations de débogage...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/ecg_monitor.js') }}"></script>
</body>
</html>
